<!doctype html>
<html lang="en">
	<head>
		<title>Australian Wildlife Sightings</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0">
		<link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>

		<div id="container">
			<div id="searchmenu">
				<!-- value update keyup is needed, because the jquery-ui autocomplete messes up the change event -->
				<input id="filter" data-bind="value: filteredAnimal, valueUpdate: 'keyup'" type="text" placeholder="Search Animal" >
				<ul id="listview" data-bind="foreach: filteredItems">
					<li >
					<a  data-bind="text: anName, click: $parent.setSelectedAnimal"></a>
					</li>
	        	</ul>
	        </div>

			<div id="map">

			</div>

		</div>

		<!--hidden content-->
		<div id="infContent" data-bind="with: selectedAnimal" style="display:none">
			<div id="infContainer">
				<h3 data-bind="text: anName"></h3>
				<p> Seen on: <span data-bind="text: dateSeen"></span></p>
				<img id="infoImage" src="" data-bind="attr: {src: imgSrc}" alt="Animal image">
				<div id="wikiCont" >
					<a data-bind="attr: { href: $parent.wikiLink}, text:$parent.wikiLink"></a>
					<p data-bind="text: $parent.wikiParagraph"></p>
				</div>
			</div>
		</div>

		<div id="flickrContent"  style="display:none">
			<h3> Related images on Flickr</h3>
			<div id ="flickrContainer" data-bind="foreach: flickrImages">
				<a data-bind="attr: {href: o_url}" target="_blank">
					<img class="flickrImage" src="" data-bind="attr: {src: t_url}" alt="Flickr Thumbnail" >
				</a>
			</div>
		</div>

		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
		<script src="bower_components/knockout/dist/knockout.js"></script>
		<script src="bower_components/google-map-infobubble/src/infobubble-compiled.js"></script>
		<script src="js/app.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBvSyOJDU2J8YelkMVS4LGsuI0KVNGqu-I">
		</script>
	</body>
</html>
