<!doctype html>
<html lang="en">
	<head>
		<title>Australian Wildlife Sightings</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0">
		<link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div id="infContent" data-bind="with: selectedAnimal" style="display:none">
			<h4 data-bind="text: anName"></h4>'
				<img id="infoImage" src="" data-bind="attr: {src: imgSrc}" alt="Animal image">
				<div id="wikiCont">
				<a data-bind="attr: { href: $parent.wikiLink}, text:$parent.wikiLink"></a>
				<p data-bind="text: $parent.wikiParagraph"></p>
				</div>
			</div>
			<!-- value update keyup is needed, because the jquery-ui autocomplete messes up the change event -->
			<input id="filter" data-bind="value: filteredAnimal, valueUpdate: 'keyup'" class="controls" type="text" placeholder="Search Animal" >
		<div id="map">

		</div>

		<select id="listview" data-bind="options: filteredItems,
                       optionsText: 'anName',
                       value: selectedAnimal,
                       attr: {size: listSize}" ></select>

		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
		<script src="bower_components/knockout/dist/knockout.js"></script>
		<script src="bower_components/google-map-infobubble/src/infobubble-compiled.js"></script>
		<script src="js/app.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBvSyOJDU2J8YelkMVS4LGsuI0KVNGqu-I">
		</script>
	</body>
</html>
